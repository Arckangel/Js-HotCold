<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeu Chaud-Froid</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Div titre -->
    <div class="titre"><h1>Jeu "Chaud-Froid"</h1></div>

    <!-- Div Globale -->
    <div class="jeu">

      <!-- Div de gauche -->
      <div class="saisie">
        <p id="info">
          Le but de ce jeu est simple : L’ordinateur choisit un nombre entre 1 et 100, à vous de le trouver en proposant
          à votre tour des nombres. Les seules indications données par l'ordinateur sont “chaud”, “tiède” et “froid”.
        </p>
        <br>
        <input id="reponse" type="text" name="reponse">
        <br>
        <br>
        <input id="bouton" onclick="Tester()" type="submit" name="bouton">
      </div>

      <!-- Div de droite -->
      <div class="indication">
          <p id="indicateur">Saisissez un nombre</p>
      </div>

    </div>
    <script src="js/javascript.js"></script>
  </body>
</html>
